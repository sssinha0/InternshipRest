{% extends 'base.html' %}

{% block title %}
 <title>Register</title>
{% endblock title %}
{% block body %}
  {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>hello</strong>  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor%}
  <h1 class="text-center my-3" >Register Form</h1>
  <div class="container">
  <form class="row g-3" action="register" method="POST">
      {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputEmail4" name="fname">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4" name="lname" >
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email Address" name="eaddress">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">UserName</label>
      <input type="text" class="form-control" id="username" placeholder="Username" name="uname">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1" name="pass1">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Confrim Password</label>
      <input type="password" class="form-control" id="password2" name="pass2">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
{% endblock body %}
